<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Slider</title>
    <!-- Css -->
    <link rel="stylesheet" href="assets/style/multi-slider.css">
    <!-- Swiperjs Css CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
            <img src="assets/img/slider/aston-martin.jpg" alt="" srcset="">
      </div>
      <div class="swiper-slide">
            <img src="assets/img/slider/audi-rs-e-tron-gt.jpg" alt="" srcset="">
      </div>
      <div class="swiper-slide">
            <img src="assets/img/slider/maserati-mc20.jpg" alt="" srcset="">
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->

    <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <!-- Swiperjs CDN Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- scripts -->
    <script>
        const swiper = new Swiper('.swiper', {
        loop: true,
        autoplay:{
            dealy: 2000,
            disableOnInteraction: false,
        },

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        // // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        });
    </script>
</body>
</html>
